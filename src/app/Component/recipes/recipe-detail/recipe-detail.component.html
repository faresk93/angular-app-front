<div class="row">
    <div class="col-xs-12">
        <a href="{{recipe.image_path}}" target="_blank">
            <img src="{{recipe.image_path}}" alt="{{recipe.name}}" class="img-responsive">
        </a>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Description</h4>
        <p class="small">{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Manage Recipe
            </button>
            <div class="py-0 dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="text-white bg-info dropdown-item add-to-shopping-list" (click)="onAddToShoppingList()">To shopping list</a>
                <a class="text-white bg-warning dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
                <a class="text-white bg-danger dropdown-item" (click)="onDelete()">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
        >
          {{ingredient.name}} - {{ingredient.amount}}
        </li>
      </ul>
    </div>
</div>
