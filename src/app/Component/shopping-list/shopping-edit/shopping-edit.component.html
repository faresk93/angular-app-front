<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            placeholder="Enter Name"
            id="name"
            name="name"
            type="text"
            class="form-control"
            required
            ngModel
          >
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            placeholder="Enter Amount"
            type="number"
            name="amount"
            id="amount"
            class="form-control"
            min="1"
            pattern="^[1-9]+[0-9]*$"
            required
            ngModel
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">{{editMode ? "Update" : "Add"}}</button>
          <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete(index)">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
